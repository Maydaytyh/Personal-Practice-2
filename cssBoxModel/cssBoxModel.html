<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>深入理解css3盒模型</title>
	<style type="text/css">
		body{
			padding:0;
			margin:0;
		}
		.inherit{width: inherit;}
		.common{
			width:100%;
			min-width: 20px;
			max-width: 300px;
			height:100%;
			/*absolute定位的标签会继承父元素的高度，因为与body同级。*/
/*			min-height: 20px;
			max-height: 300px;*/
			margin:20px auto;
		}
		.content{
			box-sizing: content-box;
			background-color:rgba(255,0,0,0.5);
		}
		.padding{
			padding:20px;
			background-color:rgba(0,255,0,0.5);
		}
		.border{
			box-sizing: border-box;
			border: 10px solid;
			background-color:rgba(0,0,255,0.5);
		}
		.margin{
			background-color:rgba(255,0,255,0.5);
		}
		.margin-collapsing-left-right{
			margin-left: 20px;
			margin-right: 20px;
		}
		/*margin top/bottom 存在collapsing现象*/
		.margin-collapsing-top-bottom{
			margin-top: 20px;
			margin-bottom: 20px;
		}
		.float{
			float:left;
			min-height: 50px;
			background-color: rgba(255,255,0,0.5)
		}
		.absolute{
			position: absolute;
			min-height: 50px;
			background-color: rgba(0,255,255,0.5)
		}
	</style>
</head>
<body>
	<div class="content common">
		text
		<img src="assets/godness.jpg" class="inherit">
		<video src="assets/赵雷 - 成都.mp4" controls="controls" class="inherit">
			你的浏览器不支持<video>标签
		</video>
	</div>
	<div class="padding common">
		padding
	</div>
	<div class="border common">
		border
	</div>
	<div class="margin common">
		margin
		<a href="" class="margin-collapsing-left-right">left</a><a href="" class="margin-collapsing-left-right">right</a>
		<div class="margin-collapsing-top-bottom">
			top
		</div>
		<div class="margin-collapsing-top-bottom">
			bottom
		</div>	
	</div>
	<div class="float common">
		float
	</div>
	<div class="absolute common">
		absolute
	</div>
</body>
</html>
