    <script type="text/javascript">
      const windowHeight = $(document.body).outerHeight(true);
      const windowWidth = $(document.body).outerWidth(true);
      /*
      * desc: 初始化canvas画布，上下文，图片描边色
      */
      const canvas = document.getElementById("canvas");
      canvas.width =$(document.body).width();
      canvas.height = $(document.body).height();
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "yellowgreen";
      ctx.strokeStyle="white";
      ctx.fillRect(0,0,windowWidth,windowHeight);
      /*
      * desc: 生成图片源数组
      */
      console.log((document.getElementById("image-container").childNodes.length-1)/2);    
      const arrLength = (document.getElementById("image-container").childNodes.length-1)/2;
      const arr = [];
      for(let i=0;i<arrLength;i++){
        let name = "source"+i;
        let image = document.getElementById(name);
        arr.push(image);
      }
      /*
      * desc: 绘制单个头像函数
      */
      let x = 0 ;
      let y = 0 ;
      function drawImage(i,w,h){
        let width = w || 100;
        let height = h || 100;
        let random10 = Math.random()*10;
        if(i==0){
          x = random10;
          y = 20;
        }else{
          x = x + 100 +Math.random()*width;
          if(x>=windowWidth-width){
            x = random10
          }
          let condition = Math.random()*10;
          if(condition>=5){
            y = y - Math.random()*10;
          }else{
            y = y + Math.random()*10;
          }
          if(x==random10 ||y>y+height){
            y = y + 100+20; 
          }
        }
        ctx.drawImage(arr[i],x,y,width,height);
        ctx.rect(x,y,width,height)
        ctx.stroke();
      }
      /*
      * desc: 遍历图像源并绘制数组
      */
      function drawCanvas() {
        let width = 0;
        let height = 0;
        let size = 0;
        for(let i=0;i<arrLength;i++){
          // size = Math.random()*50+50;
          // width = size;
          // height = size;
          drawImage(i,Math.random()*50+50,Math.random()*50+50);
        }
      }
      window.addEventListener("load", drawCanvas);
      console.log(ctx.getImageData(50, 50, 100, 100));
    </script>
