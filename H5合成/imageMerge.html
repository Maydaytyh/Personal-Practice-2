    <script type="text/javascript">
      /*
      * desc: 初始化canvas画布，上下文，图片描边色
      */
      var canvas = document.getElementById("canvas");
      canvas.width = window.outerWidth;
      canvas.height = window.outerHeight;
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "yellowgreen";
      ctx.strokeStyle="white";
      ctx.fillRect(0,0,window.outerWidth,window.outerHeight);
      /*
      * desc: 生成图片源数组
      */
      console.log((document.getElementById("image-container").childNodes.length-1)/2);    
      var arrLength = (document.getElementById("image-container").childNodes.length-1)/2;  
      var arr = [];
      for(var i=0;i<arrLength;i++){
        var name = "source"+i;
        var image = document.getElementById(name);
        arr.push(image);
      }
      /*
      * desc: 绘制单个头像函数
      */
      var x = 0 ;
      var y = 0 ;
      function drawImage(i,width,height){
        var width = width || 100;
        var height = height || 100;
        var random10 = Math.random()*10;
        if(i==0){
          x = random10;
          y = 20;
        }else{
          x = x + 100 +Math.random()*width;
          if(x>=window.outerWidth-width){
            x = random10
          }
          var condition = Math.random()*10;
          if(condition>=5){
            y = y - Math.random()*10;
          }else{
            y = y + Math.random()*10;
          }
          if(x==random10 ||y>y+height){
            y = y + 100+20; 
          }
        }
        ctx.drawImage(arr[i],x,y,width,height);
        ctx.rect(x,y,width,height)
        ctx.stroke();
      }
      /*
      * desc: 遍历图像源并绘制数组
      */
      function drawCanvas() {
        var width = 0;
        var height = 0;
        var size = 0;
        for(var i=0;i<arrLength;i++){
          // size = Math.random()*50+50;
          // width = size;
          // height = size;
          drawImage(i,Math.random()*50+50,Math.random()*50+50);
        }
      }
      window.addEventListener("load", drawCanvas);
      console.log(ctx.getImageData(50, 50, 100, 100));
